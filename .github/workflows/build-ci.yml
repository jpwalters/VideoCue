name: Build CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-build.lock.txt
      
      - name: Verify NDI bindings are bundled
        run: |
          if (Test-Path "videocue\ndi_wrapper\NDIlib.cp310-win_amd64.pyd") {
            Write-Host "✓ NDI bindings found"
          } else {
            Write-Host "✗ WARNING: NDI bindings not found. NDI features disabled in build."
          }

      - name: NDI binary preflight diagnostics
        run: |
          python -c "from pathlib import Path; import sys; w=Path('videocue/ndi_wrapper'); tag=f'cp{sys.version_info.major}{sys.version_info.minor}'; all_pyd=sorted(p.name for p in w.glob('NDIlib*.pyd')); match=sorted(p.name for p in w.glob(f'NDIlib.{tag}-*.pyd')); selected=(match if match else all_pyd); dll=w / 'Processing.NDI.Lib.x64.dll'; print(f'[NDI preflight] python_tag={tag}'); print(f'[NDI preflight] all_pyd={all_pyd}'); print(f'[NDI preflight] selected_pyd={selected}'); print(f'[NDI preflight] dll_present={dll.exists()} path={dll}');"
          pyinstaller --version
      
      - name: Lint with ruff
        run: |
          ruff check .
      
      - name: Run tests
        run: |
          # Add test commands here if you add pytest tests
          python -m pytest videocue/test/ -v || echo "No tests configured yet"
        continue-on-error: true
      
      - name: Build executable
        run: |
          pyinstaller VideoCue.spec

      - name: Verify packaged runtime DLLs
        run: |
          .\tools\verify_runtime_dlls.ps1 -DistRoot ".\dist\VideoCue"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VideoCue-build-${{ github.sha }}
          path: dist/VideoCue/
          retention-days: 7
