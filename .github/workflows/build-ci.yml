name: Build CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Download and extract NDI SDK
        run: |
          # Create libs directory
          New-Item -ItemType Directory -Force libs
          
          # Download NDI Runtime (contains the DLL)
          $ndiUrl = "https://downloads.ndi.tv/SDK/NDI_SDK/NDI%206%20SDK.exe"
          $ndiInstaller = "ndi_sdk.exe"
          
          Write-Host "Downloading NDI SDK..."
          Invoke-WebRequest -Uri $ndiUrl -OutFile $ndiInstaller
          
          # Run silent install
          Start-Process -FilePath $ndiInstaller -ArgumentList "/VERYSILENT /SUPPRESSMSGBOXES /NORESTART /SP-" -Wait
          
          # Copy DLL to libs folder for PyInstaller
          $ndiDll = "C:\Program Files\NDI\NDI 6 SDK\Bin\x64\Processing.NDI.Lib.x64.dll"
          if (Test-Path $ndiDll) {
            Copy-Item $ndiDll libs\
            Write-Host "NDI DLL copied successfully"
          } else {
            Write-Host "ERROR: NDI DLL not found after installation"
            exit 1
          }
      
      - name: Lint with ruff
        run: |
          ruff check .
      
      - name: Run tests
        run: |
          # Add test commands here if you add pytest tests
          python -m pytest videocue/test/ -v || echo "No tests configured yet"
        continue-on-error: true
      
      - name: Build executable
        run: |
          pyinstaller VideoCue.spec
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VideoCue-build-${{ github.sha }}
          path: dist/VideoCue/
          retention-days: 7
