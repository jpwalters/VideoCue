name: Build CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Lint with ruff
        run: |
          ruff check .
      
      - name: Run tests
        run: |
          # Add test commands here if you add pytest tests
          python -m pytest videocue/test/ -v || echo "No tests configured yet"
        continue-on-error: true
      
      - name: Build executable
        run: |
          pyinstaller VideoCue.spec
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VideoCue-build-${{ github.sha }}
          path: dist/VideoCue/
          retention-days: 7
