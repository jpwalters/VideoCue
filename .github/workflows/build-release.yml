name: Build Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.4.2

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Download and Install NDI SDK
        run: |
          .\Install-NDI-SDK.ps1 -OutputDir "videocue\ndi_wrapper"
      
      - name: Verify NDI bindings are bundled
        run: |
          Write-Host "Checking for bundled NDI bindings and DLLs...`n"
          
          # Check for NDI wrapper module
          if (Test-Path "videocue\ndi_wrapper\__init__.py") {
            Write-Host "✓ NDI wrapper module found"
          } else {
            Write-Host "✗ ERROR: NDI wrapper module not found!"
            exit 1
          }
          
          # Check for NDI bindings (.pyd file for current Python version)
          if (Test-Path "videocue\ndi_wrapper\NDIlib.cp310-win_amd64.pyd") {
            Write-Host "✓ NDI bindings (Python 3.10) found"
          } elseif (Test-Path "videocue\ndi_wrapper\NDIlib.cp312-win_amd64.pyd") {
            Write-Host "✓ NDI bindings (Python 3.12) found"
          } else {
            Write-Host "✗ ERROR: No NDI .pyd bindings found!"
            exit 1
          }
          
          # Check for NDI Runtime DLL
          if (Test-Path "videocue\ndi_wrapper\Processing.NDI.Lib.x64.dll") {
            Write-Host "✓ NDI Runtime DLL found"
            $dllSize = (Get-Item "videocue\ndi_wrapper\Processing.NDI.Lib.x64.dll").Length / 1MB
            Write-Host "  Size: $([math]::Round($dllSize, 2)) MB`n"
          } else {
            Write-Host "✗ ERROR: NDI Runtime DLL not found in ndi_wrapper!"
            exit 1
          }

      - name: NDI binary preflight diagnostics
        run: |
          python -c "from pathlib import Path; import sys; w=Path('videocue/ndi_wrapper'); tag=f'cp{sys.version_info.major}{sys.version_info.minor}'; all_pyd=sorted(p.name for p in w.glob('NDIlib*.pyd')); match=sorted(p.name for p in w.glob(f'NDIlib.{tag}-*.pyd')); selected=(match if match else all_pyd); dll=w / 'Processing.NDI.Lib.x64.dll'; print(f'[NDI preflight] python_tag={tag}'); print(f'[NDI preflight] all_pyd={all_pyd}'); print(f'[NDI preflight] selected_pyd={selected}'); print(f'[NDI preflight] dll_present={dll.exists()} path={dll}');"
          pyinstaller --version
      
      - name: Extract version from tag
        id: version
        run: |
          $tag = "${{ github.ref }}".Split('/')[-1]
          $version = $tag -replace '^v', ''
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "tag=$tag" >> $env:GITHUB_OUTPUT
      
      - name: Run build script
        run: |
          .\build.ps1 -Version "${{ steps.version.outputs.version }}"
      
      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            installer_output/VideoCue-${{ steps.version.outputs.version }}-Setup.exe
            installer_output/VideoCue-${{ steps.version.outputs.version }}-portable.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload build artifacts (for debugging)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: |
            dist/VideoCue/
            installer_output/
          retention-days: 30
