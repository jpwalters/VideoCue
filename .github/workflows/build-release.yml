name: Build Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.4.2

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Download and extract NDI SDK
        run: |
          # Disable progress bar to prevent hang in CI/CD
          $ProgressPreference = 'SilentlyContinue'
          
          # Create libs directory
          New-Item -ItemType Directory -Force libs
          
          # Download NDI Runtime (contains the DLL)
          $ndiUrl = "https://downloads.ndi.tv/SDK/NDI_SDK/NDI%206%20SDK.exe"
          $ndiInstaller = "ndi_sdk.exe"
          
          Write-Host "Downloading NDI SDK..."
          try {
            Invoke-WebRequest -Uri $ndiUrl -OutFile $ndiInstaller -TimeoutSec 300 -ErrorAction Stop
            Write-Host "Download completed successfully"
            Write-Host "Installer file size: $((Get-Item $ndiInstaller).Length) bytes"
          } catch {
            Write-Host "ERROR: Failed to download NDI SDK: $_"
            exit 1
          }
          
          # Detect installer type
          Write-Host "`nDetecting installer type..."
          $fileInfo = Get-Item $ndiInstaller
          $fileSignature = Get-Content $ndiInstaller -AsByteStream -TotalCount 2000
          $stringContent = [System.Text.Encoding]::ASCII.GetString($fileSignature)
          
          if ($stringContent -match "Inno Setup") {
            Write-Host "Detected: Inno Setup installer"
            $installerType = "InnoSetup"
          } elseif ($stringContent -match "Nullsoft") {
            Write-Host "Detected: NSIS installer"
            $installerType = "NSIS"
          } elseif ($fileInfo.Extension -eq '.msi') {
            Write-Host "Detected: MSI installer"
            $installerType = "MSI"
          } else {
            Write-Host "WARNING: Unknown installer type, will try common parameters"
            $installerType = "Unknown"
          }
          
          # Try to get installer help/parameters
          Write-Host "`nChecking installer parameters..."
          try {
            $helpOutput = & $ndiInstaller /? 2>&1
            if ($helpOutput) {
              Write-Host "Installer help output:"
              Write-Host $helpOutput
            }
          } catch {
            Write-Host "No help output available"
          }
          
          # Set appropriate silent install parameters based on type
          switch ($installerType) {
            "InnoSetup" {
              # Inno Setup parameters with extra non-interactive flags
              $installArgs = "/VERYSILENT /SUPPRESSMSGBOXES /NORESTART /SP- /NOCLOSEAPPLICATIONS /NORESTARTAPPLICATIONS /DIR=`"C:\NDI`" /LOG=`"ndi_install.log`""
              Write-Host "Using Inno Setup parameters: $installArgs"
            }
            "NSIS" {
              $installArgs = "/S /D=C:\NDI"
              Write-Host "Using NSIS parameters: $installArgs"
            }
            "MSI" {
              $installArgs = "/quiet /qn /norestart /l*v `"ndi_install.log`" INSTALLDIR=`"C:\NDI`""
              Write-Host "Using MSI parameters: $installArgs"
            }
            default {
              # Try Inno Setup first (most common for NDI)
              $installArgs = "/VERYSILENT /SUPPRESSMSGBOXES /NORESTART /SP- /NOCLOSEAPPLICATIONS /NORESTARTAPPLICATIONS /DIR=`"C:\NDI`" /LOG=`"ndi_install.log`""
              Write-Host "Using default (Inno Setup) parameters: $installArgs"
            }
          }
          
          # Run silent install with timeout and logging
          Write-Host "`nStarting NDI SDK installation..."
          $logFile = "ndi_install.log"
          $process = Start-Process -FilePath $ndiInstaller -ArgumentList $installArgs -PassThru -NoNewWindow
          Write-Host "Installer process started (PID: $($process.Id))"
          
          # Wait for installation with 5 minute timeout
          $timeout = 300
          Write-Host "Waiting for installation to complete (timeout: $timeout seconds)..."
          
          # Poll and show progress
          $elapsed = 0
          $interval = 10
          while (-not $process.HasExited -and $elapsed -lt $timeout) {
            Start-Sleep -Seconds $interval
            $elapsed += $interval
            Write-Host "  ... still running ($elapsed/$timeout seconds elapsed)"
            
            # Show any NDI-related processes
            $ndiProcesses = Get-Process | Where-Object { $_.ProcessName -like "*ndi*" -or $_.ProcessName -like "*setup*" }
            if ($ndiProcesses) {
              Write-Host "  Active processes: $($ndiProcesses.ProcessName -join ', ')"
            }
          }
          
          if (-not $process.HasExited) {
            Write-Host "ERROR: Installation timed out after $timeout seconds"
            Write-Host "Installer process still running - killing process..."
            $process.Kill()
            
            # Show log file if it exists
            if (Test-Path $logFile) {
              Write-Host "`n===== Installation Log (last 50 lines) ====="
              Get-Content $logFile -Tail 50
              Write-Host "============================================`n"
            }
            
            exit 1
          }
          
          if ($process.ExitCode -ne 0) {
            Write-Host "ERROR: Installation failed with exit code $($process.ExitCode)"
            
            # Show log file if it exists
            if (Test-Path $logFile) {
              Write-Host "`n===== Installation Log (last 50 lines) ====="
              Get-Content $logFile -Tail 50
              Write-Host "============================================`n"
            }
            
            exit 1
          }
          
          Write-Host "Installation completed successfully (exit code: 0)"
          
          # Show what was installed
          $ndiPath = "C:\Program Files\NDI"
          if (Test-Path $ndiPath) {
            Write-Host "`nInstalled NDI files:"
            Get-ChildItem -Path $ndiPath -Recurse -File | Select-Object -First 20 | ForEach-Object { Write-Host "  $($_.FullName)" }
          }
          
          # Copy DLL to videocue/ndi_wrapper folder for bundling
          $ndiDll = "C:\Program Files\NDI\NDI 6 Runtime\v6\Processing.NDI.Lib.x64.dll"
          $wrapperDir = "videocue\ndi_wrapper"
          
          if (Test-Path $ndiDll) {
            Copy-Item $ndiDll $wrapperDir\
            Write-Host "✓ NDI DLL copied to $wrapperDir"
          } else {
            Write-Host "ERROR: NDI DLL not found at: $ndiDll"
            Write-Host "Searching for NDI DLL in all locations..."
            Get-ChildItem -Path "C:\Program Files\NDI" -Recurse -Filter "Processing.NDI.Lib.x64.dll" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "Found: $($_.FullName)" }
            exit 1
          }
      
      - name: Verify NDI bindings are bundled
        run: |
          Write-Host "Checking for bundled NDI bindings and DLLs...`n"
          
          # Check for NDI wrapper module
          if (Test-Path "videocue\ndi_wrapper\__init__.py") {
            Write-Host "✓ NDI wrapper module found"
          } else {
            Write-Host "✗ ERROR: NDI wrapper module not found!"
            exit 1
          }
          
          # Check for NDI bindings (.pyd file for current Python version)
          if (Test-Path "videocue\ndi_wrapper\NDIlib.cp310-win_amd64.pyd") {
            Write-Host "✓ NDI bindings (Python 3.10) found"
          } elseif (Test-Path "videocue\ndi_wrapper\NDIlib.cp312-win_amd64.pyd") {
            Write-Host "✓ NDI bindings (Python 3.12) found"
          } else {
            Write-Host "✗ ERROR: No NDI .pyd bindings found!"
            exit 1
          }
          
          # Check for NDI Runtime DLL
          if (Test-Path "videocue\ndi_wrapper\Processing.NDI.Lib.x64.dll") {
            Write-Host "✓ NDI Runtime DLL found"
            $dllSize = (Get-Item "videocue\ndi_wrapper\Processing.NDI.Lib.x64.dll").Length / 1MB
            Write-Host "  Size: $([math]::Round($dllSize, 2)) MB`n"
          } else {
            Write-Host "✗ ERROR: NDI Runtime DLL not found in ndi_wrapper!"
            exit 1
          }
      
      - name: Extract version from tag
        id: version
        run: |
          $tag = "${{ github.ref }}".Split('/')[-1]
          $version = $tag -replace '^v', ''
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "tag=$tag" >> $env:GITHUB_OUTPUT
      
      - name: Run build script
        run: |
          .\build.ps1 -Version "${{ steps.version.outputs.version }}"
      
      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            installer_output/VideoCue-${{ steps.version.outputs.version }}-Setup.exe
            installer_output/VideoCue-${{ steps.version.outputs.version }}-portable.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload build artifacts (for debugging)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: |
            dist/VideoCue/
            installer_output/
          retention-days: 30
